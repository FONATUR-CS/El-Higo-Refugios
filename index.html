<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugios Temporales - El Higo, Veracruz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #11312c;
            --secondary-color: #1a4d45;
            --accent-color: #4db8b8;
            --success-color: #10b981;
            --dark-bg: #0f1419;
            --card-bg: #1a2332;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1rem 1.5rem;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            height: 80px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-fonatur {
            height: 45px;
            width: auto;
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
            font-family: 'Noto Sans', sans-serif;
        }

        .header-title .subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2px;
            font-family: 'Noto Sans', sans-serif;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.95rem;
            font-family: 'Noto Sans', sans-serif;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* Panel izquierdo - DESKTOP SOLO */
        .sidebar-left {
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            width: 380px;
            background: var(--card-bg);
            z-index: 900;
            overflow-y: auto;
            box-shadow: var(--shadow);
            display: block;
        }

        .sidebar-content {
            padding: 1.5rem;
        }

        /* Estad√≠stica √∫nica */
        .stats-simple {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stats-simple .stat-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .stats-simple .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .stats-simple .stat-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-family: 'Noto Sans', sans-serif;
        }

        /* Lista de refugios */
        .refugios-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        .refugios-list-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }

        .refugio-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .refugio-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-color);
            transform: translateX(4px);
        }

        .refugio-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(77, 184, 184, 0.3);
        }

        .refugio-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 0.95rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .refugio-tipo {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Noto Sans', sans-serif;
        }

        /* CONTROLES ALIGNADOS A LA DERECHA - DESKTOP */
        .controls-container {
            position: fixed;
            right: 20px;
            top: 100px;
            z-index: 800;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-end;
        }

        /* Botones de control del mapa */
        .map-control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            min-width: 120px;
        }

        .map-control-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Noto Sans', sans-serif;
            text-align: center;
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        /* Panel m√°s cercano compacto - DESKTOP */
        .nearest-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            min-width: 120px;
            max-width: 160px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            cursor: default;
            margin-top: 0.75rem;
            padding: 0.75rem;
        }

        .nearest-panel:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .nearest-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nearest-icon {
            font-size: 1.2rem;
        }

        .nearest-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Noto Sans', sans-serif;
        }

        .nearest-name {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.2;
            word-break: break-word;
        }

        .nearest-distance {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #fbbf24;
            font-family: 'Noto Sans', sans-serif;
            margin-bottom: 0.5rem;
        }

        .nearest-directions {
            width: 100%;
            padding: 0.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }

        .nearest-directions:hover {
            background: var(--secondary-color);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Popup */
        .leaflet-popup-content-wrapper {
            background: var(--card-bg);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .leaflet-popup-tip {
            background: var(--card-bg);
        }

        .popup-content {
            padding: 0.5rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--accent-color);
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .popup-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .popup-label {
            color: var(--text-secondary);
            margin-right: 0.5rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-value {
            font-weight: 600;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-directions {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-directions:hover {
            background: var(--secondary-color);
        }

        /* Marcadores optimizados */
        .custom-marker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .marker-label {
            background: rgba(17, 49, 44, 0.95);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            line-height: 1.2;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(77, 184, 184, 0.6);
            font-family: 'Noto Sans', sans-serif;
            margin-bottom: 6px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 1001;
        }

        .marker-icon {
            background: var(--primary-color);
            width: 24px;
            height: 24px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 2.5px solid white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .marker-icon-emoji {
            transform: rotate(45deg);
            font-size: 12px;
        }

        /* M√ìVIL - MEN√ö HAMBURGUESA */
        .hamburger-menu {
            display: none;
        }

        @media (max-width: 768px) {
            /* Ocultar panel izquierdo */
            .sidebar-left {
                display: none;
            }

            .header {
                height: auto;
                min-height: 60px;
                padding: 0.75rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .header-left {
                width: 100%;
                flex-direction: column;
                gap: 0.75rem;
            }

            .logo-container {
                width: 100%;
                justify-content: center;
                gap: 0.75rem;
            }

            .logo-fonatur {
                height: 35px;
            }

            .header-title {
                text-align: center;
            }

            .header-title h1 {
                font-size: 1.1rem;
            }

            .header-title .subtitle {
                font-size: 0.75rem;
            }

            .search-container {
                max-width: 100%;
                width: 100%;
            }

            .search-input {
                font-size: 0.9rem;
                padding: 0.65rem 0.85rem;
            }

            /* Men√∫ hamburguesa */
            .hamburger-menu {
                display: block;
                position: fixed;
                top: 100px;
                left: 10px;
                z-index: 950;
                background: var(--card-bg);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                color: white;
                cursor: pointer;
                padding: 0.75rem;
                box-shadow: var(--shadow);
                transition: all 0.3s ease;
                width: 50px;
                height: 50px;
            }

            .hamburger-menu:hover {
                background: var(--primary-color);
                transform: scale(1.05);
            }

            .hamburger-icon {
                font-size: 1.5rem;
            }

            .refugios-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 85vw;
                height: 100vh;
                background: var(--card-bg);
                z-index: 1000;
                transition: left 0.4s ease;
                overflow-y: auto;
                box-shadow: var(--shadow);
            }

            .refugios-menu.active {
                left: 0;
            }

            .refugios-menu-header {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                color: white;
                padding: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid var(--border-color);
            }

            .menu-title {
                font-size: 1.1rem;
                font-weight: 600;
                font-family: 'Noto Sans', sans-serif;
            }

            .close-menu {
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                padding: 0.25rem;
            }

            .menu-stats {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                padding: 1rem;
                text-align: center;
                margin: 1rem;
                border-radius: 12px;
                box-shadow: var(--shadow);
            }

            .menu-stat-value {
                font-size: 1.8rem;
                font-weight: 700;
                color: white;
                margin-bottom: 0.25rem;
                font-family: 'Noto Sans', sans-serif;
            }

            .menu-stat-label {
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.9);
                font-weight: 600;
                font-family: 'Noto Sans', sans-serif;
            }

            .menu-refugios-list {
                padding: 0 1rem 1rem;
            }

            .menu-refugio-item {
                background: rgba(255, 255, 255, 0.08);
                padding: 1rem;
                border-radius: 10px;
                margin-bottom: 0.75rem;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 1px solid transparent;
            }

            .menu-refugio-item:hover {
                background: rgba(255, 255, 255, 0.12);
                border-color: var(--accent-color);
                transform: translateX(4px);
            }

            .menu-refugio-name {
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: white;
                font-size: 0.95rem;
                font-family: 'Noto Sans', sans-serif;
            }

            .menu-refugio-tipo {
                font-size: 0.85rem;
                color: var(--text-secondary);
                font-family: 'Noto Sans', sans-serif;
            }

            .controls-container {
                right: 10px;
                top: 100px;
                gap: 0.5rem;
                align-items: flex-end;
            }

            .map-control-btn {
                min-width: 90px;
                padding: 0.5rem 0.75rem;
            }

            .btn-label {
                font-size: 0.65rem;
            }

            .btn-icon {
                font-size: 1.2rem;
            }

            .nearest-panel {
                min-width: 90px;
                max-width: 110px;
                padding: 0.5rem 0.75rem;
                margin-top: 0.5rem;
            }

            .nearest-header {
                margin-bottom: 0.25rem;
                gap: 0.25rem;
            }

            .nearest-icon {
                font-size: 1rem;
            }

            .nearest-label {
                font-size: 0.65rem;
            }

            .nearest-name {
                font-size: 0.75rem;
            }

            .nearest-distance {
                font-size: 0.8rem;
                gap: 0.2rem;
            }

            .nearest-directions {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
                margin-top: 0.25rem;
            }

            #map {
                top: 140px;
            }

            .marker-label {
                font-size: 8px;
                padding: 3px 5px;
                max-width: 100px;
            }

            .marker-icon {
                width: 20px;
                height: 20px;
                border: 2px solid white;
            }

            .marker-icon-emoji {
                font-size: 10px;
            }

            .popup-content {
                padding: 0.5rem;
            }

            .popup-title {
                font-size: 0.95rem;
                margin-bottom: 0.5rem;
            }

            .popup-row {
                font-size: 0.8rem;
            }

            .popup-directions {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }

        /* Tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar-left {
                width: 300px;
            }

            .controls-container {
                right: 15px;
            }

            .header-title h1 {
                font-size: 1.3rem;
            }

            .search-container {
                max-width: 300px;
            }

            .map-control-btn {
                min-width: 110px;
            }
        }

        /* Pantallas grandes */
        @media (min-width: 1400px) {
            .sidebar-left {
                width: 420px;
            }

            .controls-container {
                right: 30px;
            }
        }
    </style>
</head>

            <a href="#" class="nearest-directions" id="nearestDirectionsPanel" target="_blank">
                C√≥mo llegar
            </a>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const refugiosData = [{'numero': '1', 'nombre': 'Escuela Benito Ju√°rez', 'tipo': 'Escuela', 'lat': 21.77431326, 'lng': -98.4486667, 'direccion': 'Zona Centro, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/rtuz4XMLyuHW3pYs8'}, {'numero': '2', 'nombre': 'Secci√≥n 79 CONASUPO', 'tipo': 'Sal√≥n', 'lat': 21.7747128, 'lng': -98.44911549, 'direccion': 'Centro, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/vpfxnqkuizzvxxmv6'}, {'numero': '3', 'nombre': 'Capilla San Jos√©', 'tipo': 'Capilla', 'lat': 21.77483527, 'lng': -98.44938256, 'direccion': 'Col. Centro, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/4ZTkTJGtjncHy6PV8'}, {'numero': '4', 'nombre': 'Biblioteca de la 20', 'tipo': 'Escuela', 'lat': 21.77323564, 'lng': -98.45023293, 'direccion': 'Centro Hist√≥rico, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/wECJZSzwE6jUUirv9'}, {'numero': '5', 'nombre': 'Primaria Vicente Guerrero', 'tipo': 'Escuela', 'lat': 21.77100048, 'lng': -98.45499366, 'direccion': 'Sector Norte, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/pdGh2Q9mgPCV9Y7s5'}, {'numero': '6', 'nombre': 'CNC', 'tipo': 'Centro Comunitario', 'lat': 21.76969429, 'lng': -98.4544362, 'direccion': 'Col. Hidalgo, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/7av6hxDhcr733R2b9'}, {'numero': '7', 'nombre': 'Iglesia Nuestra Se√±ora del Rosario', 'tipo': 'Iglesia', 'lat': 21.76850124, 'lng': -98.45386366, 'direccion': 'Sector Sur, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/emumtg2rr8RdcazYA'}, {'numero': '8', 'nombre': 'Secci√≥n 79', 'tipo': 'Sal√≥n', 'lat': 21.76831327, 'lng': -98.4544527, 'direccion': 'Col. Hidalgo, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/CmDzwMjYa1Gp2h1r5'}, {'numero': '9', 'nombre': 'Nocturna', 'tipo': 'Escuela', 'lat': 21.76911099, 'lng': -98.45346147, 'direccion': 'Centro Hist√≥rico, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/qPFRyBSm8atFfWRi7'}, {'numero': '10', 'nombre': 'Iglesia del 7mo d√≠a', 'tipo': 'Iglesia', 'lat': 21.76812305, 'lng': -98.45248927, 'direccion': 'Centro, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/PfxAZEtcU17pyS5h7'}, {'numero': '11', 'nombre': 'Auditorio Municipal', 'tipo': 'Auditorio', 'lat': 21.77024989, 'lng': -98.45285924, 'direccion': 'Col. Benito Ju√°rez, El Higo', 'mapsUrl': 'https://maps.app.goo.gl/P38fVEruvHGu5CVo9'}];

        let map;
        let markersLayer;
        let userMarker;
        let userLocation = null;
        let currentLayer = 'satellite';
        let filteredRefugios = [...refugiosData];

        const layers = {
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Esri'
            }),
            streets: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'OpenStreetMap'
            })
        };

        function initMap() {
            map = L.map('map', {
                center: [21.7715, -98.4515],
                zoom: 15,
                zoomControl: false,
                layers: [layers.satellite]
            });

            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);

            markersLayer = L.layerGroup();
            map.addLayer(markersLayer);

            anime({
                targets: '#map',
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutQuad'
            });

            loadRefugios();
            getUserLocation();
        }

        function createCustomMarker(refugio) {
            const markerHtml = `
                <div class="custom-marker-container">
                    <div class="marker-label">${refugio.nombre}</div>
                    <div class="marker-icon">
                        <span class="marker-icon-emoji">üìç</span>
                    </div>
                </div>
            `;

            return L.divIcon({
                html: markerHtml,
                className: '',
                iconSize: [150, 60],
                iconAnchor: [75, 60],
                popupAnchor: [0, -60]
            });
        }

        function createPopupContent(refugio) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${refugio.nombre}</div>
                    <div class="popup-info">
                        <div class="popup-row">
                            <span class="popup-label">Tipo:</span>
                            <span class="popup-value">${refugio.tipo}</span>
                        </div>
                        <div class="popup-row">
                            <span class="popup-label">Direcci√≥n:</span>
                            <span class="popup-value">${refugio.direccion}</span>
                        </div>
                    </div>
                    <a href="${refugio.mapsUrl}" target="_blank" class="popup-directions">
                        üß≠ C√≥mo llegar
                    </a>
                </div>
            `;
        }

        function loadRefugios() {
            markersLayer.clearLayers();

            filteredRefugios.forEach(refugio => {
                const marker = L.marker([refugio.lat, refugio.lng], {
                    icon: createCustomMarker(refugio)
                });

                marker.bindPopup(createPopupContent(refugio), {
                    maxWidth: 300,
                    className: 'custom-popup'
                });

                marker.on('click', function() {
                    flyToRefugio(refugio);
                });

                markersLayer.addLayer(marker);
            });

            updateStats();
            updateRefugiosList();
            document.getElementById('loading').style.display = 'none';
        }

        function flyToRefugio(refugio) {
            // Zoom espec√≠fico al refugio con animaci√≥n suave
            map.flyTo([refugio.lat, refugio.lng], 18, {
                animate: true,
                duration: 1.5,
                easeLinearity: 0.25
            });
        }

        function centerToRefugios() {
            if (filteredRefugios.length === 0) return;

            const bounds = L.latLngBounds(
                filteredRefugios.map(r => [r.lat, r.lng])
            );

            // Zoom m√°s amplio con mayor padding
            map.fitBounds(bounds, {
                padding: [120, 120], // Padding aumentado para vista m√°s amplia5
                animate: true,
                duration: 1.8,
                easeLinearity: 0.28
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        const userIcon = L.divIcon({
                            html: '<div style="width: 20px; height: 20px; background: #3b82f6; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);"></div>',
                            iconSize: [20, 20],
                            className: ''
                        });

                        userMarker = L.marker([userLocation.lat, userLocation.lng], {
                            icon: userIcon
                        }).addTo(map);

                        updateNearestShelter();
                    },
                    error => {
                        console.warn('No se pudo obtener la ubicaci√≥n');
                        updateNearestShelter();
                    }
                );
            } else {
                updateNearestShelter();
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function updateNearestShelter() {
            const nearestNamePanel = document.getElementById('nearestNamePanel');
            const nearestDistancePanel = document.getElementById('nearestDistancePanel');
            const nearestDirectionsPanel = document.getElementById('nearestDirectionsPanel');

            if (!userLocation || filteredRefugios.length === 0) {
                if (nearestNamePanel) nearestNamePanel.textContent = 'Sin ubicaci√≥n';
                if (nearestDistancePanel) nearestDistancePanel.textContent = '---';
                if (nearestDirectionsPanel) nearestDirectionsPanel.style.display = 'none';
                return;
            }

            let nearest = null;
            let minDistance = Infinity;

            filteredRefugios.forEach(refugio => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    refugio.lat,
                    refugio.lng
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = refugio;
                }
            });

            if (nearest) {
                if (nearestNamePanel) {
                    const truncatedName = nearest.nombre.length > 18 ? nearest.nombre.substring(0, 18) + '...' : nearest.nombre;
                    nearestNamePanel.textContent = truncatedName;
                }
                if (nearestDistancePanel) {
                    const distanceText = minDistance < 1 ? 
                        `${(minDistance * 1000).toFixed(0)}m` : 
                        `${minDistance.toFixed(1)}km`;
                    nearestDistancePanel.textContent = distanceText;
                }
                if (nearestDirectionsPanel) {
                    nearestDirectionsPanel.href = nearest.mapsUrl;
                    nearestDirectionsPanel.style.display = 'block';
                }
            }
        }

        function updateStats() {
            const statTotal = document.getElementById('statTotal');
            const menuStatTotal = document.getElementById('menuStatTotal');

            if (statTotal) {
                animateValue('statTotal', 0, filteredRefugios.length, 800);
            }
            if (menuStatTotal) {
                animateValue('menuStatTotal', 0, filteredRefugios.length, 800);
            }
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            if (!element) return;

            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current);
            }, 16);
        }

        function updateRefugiosList() {
            const lista = document.getElementById('refugiosList');
            const menuLista = document.getElementById('menuRefugiosList');

            function clearActiveItems() {
                const activeItems = document.querySelectorAll('.refugio-item.active, .menu-refugio-item.active');
                activeItems.forEach(item => item.classList.remove('active'));
            }

            if (lista) {
                if (filteredRefugios.length === 0) {
                    lista.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No se encontraron refugios</div>';
                } else {
                    lista.innerHTML = filteredRefugios.map((refugio, index) => {
                        return `
                            <div class="refugio-item" onclick="flyToRefugioFromList(${JSON.stringify(refugio).replace(/"/g, '&quot;')})">
                                <div class="refugio-name">${refugio.nombre}</div>
                                <div class="refugio-tipo">${refugio.tipo}</div>
                            </div>
                        `;
                    }).join('');

                    const items = document.querySelectorAll('.refugio-item');
                    anime({
                        targets: items,
                        translateX: [-50, 0],
                        opacity: [0, 1],
                        duration: 600,
                        delay: anime.stagger(50),
                        easing: 'easeOutQuad'
                    });
                }
            }

            if (menuLista) {
                if (filteredRefugios.length === 0) {
                    menuLista.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No se encontraron refugios</div>';
                } else {
                    menuLista.innerHTML = filteredRefugios.map((refugio, index) => {
                        return `
                            <div class="menu-refugio-item" onclick="flyToRefugioFromList(${JSON.stringify(refugio).replace(/"/g, '&quot;')});closeRefugiosMenu()">
                                <div class="menu-refugio-name">${refugio.nombre}</div>
                                <div class="menu-refugio-tipo">${refugio.tipo}</div>
                            </div>
                        `;
                    }).join('');

                    const menuItems = document.querySelectorAll('.menu-refugio-item');
                    anime({
                        targets: menuItems,
                        translateX: [-50, 0],
                        opacity: [0, 1],
                        duration: 600,
                        delay: anime.stagger(50),
                        easing: 'easeOutQuad'
                    });
                }
            }
        }

        function flyToRefugioFromList(refugio) {
            flyToRefugio(refugio);

            // Destacar el elemento de la lista
            clearActiveItems();

            // Buscar y destacar el elemento correspondiente
            const allItems = document.querySelectorAll('.refugio-item, .menu-refugio-item');
            allItems.forEach(item => {
                const itemText = item.querySelector('.refugio-name, .menu-refugio-name');
                if (itemText && itemText.textContent.trim() === refugio.nombre.trim()) {
                    item.classList.add('active');

                    // Scroll suave al elemento destacado
                    item.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            });
        }

        function closeRefugiosMenu() {
            const menu = document.getElementById('refugiosMenu');
            if (menu) menu.classList.remove('active');
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        const userIcon = L.divIcon({
                            html: '<div style="width: 20px; height: 20px; background: #3b82f6; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);"></div>',
                            iconSize: [20, 20],
                            className: ''
                        });

                        userMarker = L.marker([userLocation.lat, userLocation.lng], {
                            icon: userIcon
                        }).addTo(map);

                        updateNearestShelter();
                    },
                    error => {
                        console.warn('No se pudo obtener la ubicaci√≥n');
                        updateNearestShelter();
                    }
                );
            } else {
                updateNearestShelter();
            }
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            filteredRefugios = refugiosData.filter(refugio => {
                return refugio.nombre.toLowerCase().includes(searchTerm);
            });

            loadRefugios();
            updateNearestShelter();
        });

        // Botones de control del mapa
        document.addEventListener('DOMContentLoaded', function() {
            const centerBtn = document.getElementById('centerBtn');
            const layerBtn = document.getElementById('layerBtn');
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const closeRefugiosMenuBtn = document.getElementById('closeRefugiosMenu');
            const refugiosMenu = document.getElementById('refugiosMenu');

            if (centerBtn) {
                centerBtn.addEventListener('click', function() {
                    centerToRefugios();

                    const btn = this;
                    anime({
                        targets: btn,
                        rotate: '1turn',
                        duration: 600,
                        easing: 'easeOutQuad'
                    });
                });
            }

            if (layerBtn) {
                layerBtn.addEventListener('click', function() {
                    if (currentLayer === 'satellite') {
                        if (map.hasLayer(layers.satellite)) {
                            map.removeLayer(layers.satellite);
                        }
                        map.addLayer(layers.streets);
                        currentLayer = 'streets';
                    } else {
                        if (map.hasLayer(layers.streets)) {
                            map.removeLayer(layers.streets);
                        }
                        map.addLayer(layers.satellite);
                        currentLayer = 'satellite';
                    }

                    const btn = this;
                    anime({
                        targets: btn,
                        scale: [0.8, 1],
                        duration: 300,
                        easing: 'easeOutElastic(1, .8)'
                    });
                });
            }

            // Men√∫ hamburguesa
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', function() {
                    if (refugiosMenu) {
                        refugiosMenu.classList.add('active');
                        updateRefugiosList();
                    }
                });
            }

            if (closeRefugiosMenuBtn) {
                closeRefugiosMenuBtn.addEventListener('click', function() {
                    if (refugiosMenu) {
                        refugiosMenu.classList.remove('active');
                    }
                });
            }

            // Cerrar men√∫ al tocar el mapa
            if (map && refugiosMenu) {
                map.on('click', function() {
                    if (refugiosMenu.classList.contains('active')) {
                        refugiosMenu.classList.remove('active');
                    }
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initMap();

            anime({
                targets: '.sidebar-left',
                translateX: [-100, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutQuad'
            });

            anime({
                targets: '.controls-container',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutQuad',
                delay: 200
            });

            anime({
                targets: '.header',
                translateY: [-100, 0],
                opacity: [0, 1],
                duration: 600,
                easing: 'easeOutQuad'
            });
        });

        window.flyToRefugio = flyToRefugio;
        window.flyToRefugioFromList = flyToRefugioFromList;
        window.closeRefugiosMenu = closeRefugiosMenu;
    </script>
