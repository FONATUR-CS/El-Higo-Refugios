<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal - Refugios Temporales | El Higo, Veracruz</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          /* Primitive Color Tokens */
          --color-white: rgba(255, 255, 255, 1);
          --color-black: rgba(0, 0, 0, 1);
          --color-cream-50: rgba(252, 252, 249, 1);
          --color-cream-100: rgba(255, 255, 253, 1);
          --color-gray-200: rgba(245, 245, 245, 1);
          --color-gray-300: rgba(167, 169, 169, 1);
          --color-gray-400: rgba(119, 124, 124, 1);
          --color-slate-500: rgba(98, 108, 113, 1);
          --color-brown-600: rgba(94, 82, 64, 1);
          --color-charcoal-700: rgba(31, 33, 33, 1);
          --color-charcoal-800: rgba(38, 40, 40, 1);
          --color-slate-900: rgba(19, 52, 59, 1);
          --color-teal-300: rgba(50, 184, 198, 1);
          --color-teal-400: rgba(45, 166, 178, 1);
          --color-teal-500: rgba(33, 128, 141, 1);
          --color-teal-600: rgba(29, 116, 128, 1);
          --color-teal-700: rgba(26, 104, 115, 1);
          --color-teal-800: rgba(41, 150, 161, 1);
          --color-red-400: rgba(255, 84, 89, 1);
          --color-red-500: rgba(192, 21, 47, 1);
          --color-orange-400: rgba(230, 129, 97, 1);
          --color-orange-500: rgba(168, 75, 47, 1);

          /* RGB versions for opacity control */
          --color-brown-600-rgb: 94, 82, 64;
          --color-teal-500-rgb: 33, 128, 141;

          /* Semantic Color Tokens (Light Mode) */
          --color-background: var(--color-cream-50);
          --color-surface: var(--color-cream-100);
          --color-text: var(--color-slate-900);
          --color-text-secondary: var(--color-slate-500);
          --color-primary: var(--color-teal-500);
          --color-primary-hover: var(--color-teal-600);
          --color-btn-primary-text: var(--color-cream-50);
          --color-border: rgba(var(--color-brown-600-rgb), 0.2);
          --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
          --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
          --color-bg-1: rgba(59, 130, 246, 0.08); /* Light blue */
          --color-bg-3: rgba(34, 197, 94, 0.08); /* Light green */
          --color-bg-8: rgba(6, 182, 212, 0.08); /* Light cyan */
          --color-success: var(--color-teal-500);

          /* Typography */
          --font-family-base: "Noto Sans", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          --font-family-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
          --font-size-xs: 11px; --font-size-sm: 12px; --font-size-base: 14px; --font-size-lg: 16px;
          --font-size-xl: 18px; --font-size-2xl: 20px;
          --font-weight-normal: 400; --font-weight-medium: 500; --font-weight-semibold: 600; --font-weight-bold: 700;
          --line-height-tight: 1.2; --line-height-normal: 1.5;

          /* Spacing */
          --space-4: 4px; --space-6: 6px; --space-8: 8px; --space-12: 12px; --space-16: 16px;
          --space-20: 20px; --space-24: 24px; --space-32: 32px;

          /* Border Radius */
          --radius-base: 8px; --radius-lg: 12px; --radius-full: 9999px;

          /* Shadows */
          --shadow-sm: 0 1px 3px rgba(0,0,0,0.04), 0 1px 2px rgba(0,0,0,0.02);
          --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.04), 0 2px 4px -1px rgba(0,0,0,0.02);
          --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.04), 0 4px 6px -2px rgba(0,0,0,0.02);

          /* Animation */
          --duration-fast: 150ms; --duration-normal: 250ms;
          --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Dark mode colors */
        @media (prefers-color-scheme: dark) {
          :root {
            --color-gray-400-rgb: 119, 124, 124; --color-teal-300-rgb: 50, 184, 198;
            --color-background: var(--color-charcoal-700);
            --color-surface: var(--color-charcoal-800);
            --color-text: var(--color-gray-200);
            --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
            --color-primary: var(--color-teal-300);
            --color-primary-hover: var(--color-teal-400);
            --color-border: rgba(var(--color-gray-400-rgb), 0.3);
            --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            --color-btn-primary-text: var(--color-slate-900);
          }
        }

        /* Base styles */
        html {
          box-sizing: border-box;
        }
        *, *::before, *::after {
          box-sizing: inherit;
        }

        body {
          margin: 0;
          font-family: var(--font-family-base);
          line-height: var(--line-height-normal);
          color: var(--color-text);
          background-color: var(--color-background);
          -webkit-font-smoothing: antialiased;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
          margin: 0;
          font-weight: var(--font-weight-semibold);
          line-height: var(--line-height-tight);
        }
        h1 { font-size: var(--font-size-2xl); }

        /* Main app container */
        .geoportal-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        
        #app-header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-card-border);
            padding: var(--space-12) var(--space-16);
            display: none;
            align-items: center;
            height: 60px;
            position: relative;
            z-index: 1001;
        }

        .hamburger-btn {
            background: none; border: none; cursor: pointer; padding: var(--space-8);
            border-radius: var(--radius-base);
            transition: background-color var(--duration-fast) var(--ease-standard);
        }
        .hamburger-btn:hover { background-color: var(--color-secondary); }
        .hamburger-icon { width: 24px; height: 24px; display: flex; flex-direction: column; justify-content: space-around; }
        .hamburger-line { width: 100%; height: 3px; background-color: var(--color-text); transition: all var(--duration-normal) var(--ease-standard); }
        .hamburger-btn.active .hamburger-line:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger-btn.active .hamburger-line:nth-child(2) { opacity: 0; }
        .hamburger-btn.active .hamburger-line:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

        .header-title {
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
        }

        .sidebar {
            width: 400px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-card-border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform var(--duration-normal) var(--ease-standard);
        }

        .sidebar-header {
            padding: var(--space-20);
            border-bottom: 1px solid var(--color-card-border);
            background-color: var(--color-bg-1);
        }
        .sidebar-title { font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); color: var(--color-primary); margin-bottom: var(--space-8); }
        .sidebar-subtitle { font-size: var(--font-size-sm); color: var(--color-text-secondary); margin-bottom: var(--space-16); }

        .search-input {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
        }
        .search-input:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 3px var(--color-focus-ring); }

        .shelter-stats {
            padding: var(--space-16) var(--space-20);
            background-color: var(--color-bg-3);
            border-bottom: 1px solid var(--color-card-border);
        }
        .stat-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-8); }
        .stat-label { font-size: var(--font-size-sm); color: var(--color-text-secondary); }
        .stat-value { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--color-success); }

        .shelter-list { flex: 1; overflow-y: auto; padding: var(--space-16); }
        .shelter-list-empty { text-align: center; color: var(--color-text-secondary); padding: var(--space-32); }

        .shelter-item {
            background-color: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            margin-bottom: var(--space-12);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-standard);
        }
        .shelter-item:hover { box-shadow: var(--shadow-md); border-color: var(--color-primary); }
        .shelter-item.active { border-color: var(--color-primary); background-color: var(--color-bg-1); }

        .shelter-name { font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold); margin-bottom: var(--space-8); }
        .shelter-address { font-size: var(--font-size-sm); color: var(--color-text-secondary); margin-bottom: var(--space-8); }
        .shelter-type { display: inline-block; background-color: var(--color-success); color: var(--color-btn-primary-text); padding: var(--space-4) var(--space-8); border-radius: var(--radius-full); font-size: var(--font-size-xs); font-weight: var(--font-weight-medium); }
        .shelter-coords { font-size: var(--font-size-xs); color: var(--color-text-secondary); margin-top: var(--space-8); font-family: var(--font-family-mono); }
        
        .shelter-actions { margin-top: var(--space-12); display: flex; gap: var(--space-8); flex-wrap: wrap; }
        
        .btn {
            border: none; padding: var(--space-8) var(--space-12); border-radius: var(--radius-base);
            font-size: var(--font-size-sm); font-weight: var(--font-weight-medium); cursor: pointer;
            transition: all var(--duration-fast) var(--ease-standard); text-decoration: none;
            display: inline-flex; align-items: center; justify-content: center; gap: var(--space-6); min-height: 36px;
        }
        .btn-primary { background: var(--color-primary); color: var(--color-btn-primary-text); }
        .btn-primary:hover { background: var(--color-primary-hover); color: var(--color-btn-primary-text); }
        .btn-secondary { background: var(--color-secondary); color: var(--color-text); border: 1px solid var(--color-border); }
        .btn-secondary:hover { background: var(--color-secondary-hover); }

        .map-container { flex: 1; position: relative; }
        #map { width: 100%; height: 100%; }

        .map-controls {
            position: absolute; top: var(--space-16); right: var(--space-16);
            z-index: 401; display: flex; flex-direction: column; gap: var(--space-8);
        }

        .control-btn {
            background-color: var(--color-surface); border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base); cursor: pointer;
            color: var(--color-text); box-shadow: var(--shadow-sm);
            transition: all var(--duration-fast) var(--ease-standard);
            display: flex; align-items: center; gap: var(--space-6);
            padding: var(--space-8) var(--space-12);
            font-size: var(--font-size-sm);
        }
        .control-btn:hover { background-color: var(--color-primary); color: var(--color-btn-primary-text); }
        .control-btn .lucide { width: 18px; height: 18px; flex-shrink: 0; }

        .loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: var(--color-surface); padding: var(--space-20);
            border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); z-index: 2000;
        }
        .loading-spinner {
            width: 32px; height: 32px; border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto var(--space-16) auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .footer { padding: var(--space-16) var(--space-20); border-top: 1px solid var(--color-card-border); background-color: var(--color-bg-8); text-align: center; }
        .footer-text { font-size: var(--font-size-xs); color: var(--color-text-secondary); }

        /* Mobile overlay */
        .mobile-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); z-index: 999;
            opacity: 0; visibility: hidden; transition: all 300ms var(--ease-standard);
        }
        .mobile-overlay.active { opacity: 1; visibility: visible; }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                display: block;
            }
            #app-header {
                display: flex;
            }
            .geoportal-container {
                display: block;
                height: calc(100vh - 60px);
            }
            .sidebar {
                position: fixed; top: 0; left: 0; width: 85%; max-width: 320px;
                height: 100vh; transform: translateX(-100%);
                border-right: none; box-shadow: var(--shadow-lg);
            }
            .sidebar.open { transform: translateX(0); }
            .map-container {
                height: 100%;
            }
            .map-controls {
                top: var(--space-12);
                right: var(--space-12);
            }
            .control-btn span {
                display: none; /* Hide text on mobile, show only icon */
            }
            .control-btn {
                width: 44px;
                height: 44px;
                justify-content: center;
            }
        }

        /* Leaflet popup customization */
        .leaflet-popup-content-wrapper { background-color: var(--color-surface); border-radius: var(--radius-base); box-shadow: var(--shadow-lg); }
        .custom-popup { min-width: 250px; }
        .popup-title { font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold); margin-bottom: var(--space-8); }
        .popup-address { font-size: var(--font-size-sm); color: var(--color-text-secondary); margin-bottom: var(--space-8); }
        .popup-type { display: inline-block; background-color: var(--color-success); color: var(--color-btn-primary-text); padding: var(--space-4) var(--space-8); border-radius: var(--radius-full); font-size: var(--font-size-xs); font-weight: var(--font-weight-medium); }
        .popup-actions { margin-top: var(--space-16); }

    </style>
</head>
<body>
    <header id="app-header">
        <button class="hamburger-btn" id="hamburgerBtn">
            <div class="hamburger-icon">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </button>
        <h1 class="header-title">Refugios Temporales</h1>
    </header>

    <div class="geoportal-container">
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">Refugios Temporales</h1>
                <p class="sidebar-subtitle">El Higo, Veracruz, México</p>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar refugios...">
            </div>

            <div class="shelter-stats">
                <div class="stat-item">
                    <span class="stat-label">Total de Refugios:</span>
                    <span class="stat-value" id="totalShelters">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Mostrados:</span>
                    <span class="stat-value" id="visibleShelters">0</span>
                </div>
            </div>

            <div class="shelter-list" id="shelterList"></div>

            <div class="footer">
                <p class="footer-text">Sistema de Gestión de Emergencias<br>Protección Civil</p>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="map-controls">
                <button class="control-btn" id="centerMapBtn" title="Centrar mapa en todos los refugios">
                    <i data-lucide="zoom-in"></i>
                    <span>Centrar Vista</span>
                </button>
                <button class="control-btn" id="toggleLayerBtn" title="Cambiar vista de mapa">
                    <i data-lucide="layers"></i>
                    <span>Cambiar Vista</span>
                </button>
            </div>
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>Cargando refugios...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        // Global variables
        let map;
        let markersLayer;
        let currentLayer = 'osm';
        let allShelters = [];
        let filteredShelters = [];

        const locationConfig = {
            centro_lat: 21.760,
            centro_lng: -98.450,
            zoom_inicial: 14
        };
        
        const mapLayers = {
            osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap contributors', maxZoom: 19 }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri, & GIS User Community', maxZoom: 19 })
        };

        document.addEventListener('DOMContentLoaded', loadShelterData);

        function loadShelterData() {
            const geojsonData = {
                "type": "FeatureCollection",
                "features": [
                    { "type": "Feature", "geometry": { "type": "Point", "coordinates": [-98.4526875, 21.7698839] }, "properties": { "nombre": "Auditorio Municipal", "descripcion": "Presa, Centro, C.P. 92400 El Higo, Ver.", "tipo": "Refugio Temporal" }},
                    { "type": "Feature", "geometry": { "type": "Point", "coordinates": [-98.4505949, 21.747499] }, "properties": { "nombre": "Iglesia Adventista Del Séptimo Día", "descripcion": "92407 El Higo, Ver.", "tipo": "Refugio Temporal" }},
                    { "type": "Feature", "geometry": { "type": "Point", "coordinates": [-98.44966719, 21.7738143] }, "properties": { "nombre": "Primaria Benito Juarez Garcia", "descripcion": "Gersain Ugarte 16, 20 de Noviembre, 92400 El Higo, Ver.", "tipo": "Refugio Temporal" }},
                    { "type": "Feature", "geometry": { "type": "Point", "coordinates": [-98.4488395, 21.7738875] }, "properties": { "nombre": "J. de N. Rosa Isabel Meraz Ostos", "descripcion": "C. Francisco I Madero, 20 de Noviembre, 92400 El Higo, Ver.", "tipo": "Refugio Temporal" }},
                    { "type": "Feature", "geometry": { "type": "Point", "coordinates": [-98.4489532, 21.7667521] }, "properties": { "nombre": "Escuela Primaria Vicente Guerrero", "descripcion": "92401, Benito Juárez 13, Centro, El Higo, Ver.", "tipo": "Refugio Temporal" }},
                    { "type": "Feature", "geometry": { "type": "Point", "coordinates": [-98.4485818, 21.7684937] }, "properties": { "nombre": "Secundaria General Ignacio Zaragoza", "descripcion": "Prol Ejército Nacional SN, Zona Centro, 92400 El Higo, Ver.", "tipo": "Refugio Temporal" }}
                ]
            };

            allShelters = geojsonData.features.map(feature => ({
                nombre: feature.properties.nombre,
                descripcion: feature.properties.descripcion,
                tipo: feature.properties.tipo,
                latitud: feature.geometry.coordinates[1],
                longitud: feature.geometry.coordinates[0]
            }));
            filteredShelters = [...allShelters];
            initializeApp();
        }

        function initializeApp() {
            lucide.createIcons();
            initializeMap();
            setupEventListeners();
            updateShelterDisplay();
            hideLoading();
        }

        function initializeMap() {
            map = L.map('map').setView([locationConfig.centro_lat, locationConfig.centro_lng], locationConfig.zoom_inicial);
            mapLayers.osm.addTo(map);
            markersLayer = L.layerGroup().addTo(map);
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('centerMapBtn').addEventListener('click', centerMapOnShelters);
            document.getElementById('toggleLayerBtn').addEventListener('click', toggleMapLayer);
            document.getElementById('hamburgerBtn').addEventListener('click', toggleSidebar);
            document.getElementById('mobileOverlay').addEventListener('click', closeSidebar);
        }

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            filteredShelters = allShelters.filter(s => s.nombre.toLowerCase().includes(searchTerm) || s.descripcion.toLowerCase().includes(searchTerm));
            updateShelterDisplay();
        }
        
        function updateShelterDisplay() {
            populateShelterList();
            updateMapMarkers();
            updateStats();
        }

        function populateShelterList() {
            const listEl = document.getElementById('shelterList');
            listEl.innerHTML = '';
            if (filteredShelters.length === 0) {
                listEl.innerHTML = `<div class="shelter-list-empty">No se encontraron refugios.</div>`;
                return;
            }
            filteredShelters.forEach(shelter => listEl.appendChild(createShelterItem(shelter)));
            anime({ targets: '.shelter-item', opacity: [0, 1], translateY: [15, 0], delay: anime.stagger(40), duration: 500, easing: 'easeOutExpo' });
        }

        function createShelterItem(shelter) {
            const item = document.createElement('div');
            item.className = 'shelter-item';
            item.setAttribute('data-name', shelter.nombre);
            const shelterJSON = JSON.stringify(shelter);
            item.innerHTML = `
                <div class="shelter-name">${shelter.nombre}</div>
                <div class="shelter-address">${shelter.descripcion}</div>
                <div class="shelter-type">${shelter.tipo}</div>
                <div class="shelter-coords">Lat: ${shelter.latitud.toFixed(6)}, Lng: ${shelter.longitud.toFixed(6)}</div>
                <div class="shelter-actions">
                    <a href="${getDirectionsUrl(shelter)}" target="_blank" rel="noopener noreferrer" class="btn btn-primary"><i data-lucide="navigation"></i> Cómo llegar</a>
                    <button class="btn btn-secondary" onclick='focusOnShelter(${shelterJSON})'><i data-lucide="map-pin"></i> Ver en mapa</button>
                </div>`;
            setTimeout(() => lucide.createIcons({ nodes: [item] }), 0);
            return item;
        }

        function updateMapMarkers() {
            markersLayer.clearLayers();
            filteredShelters.forEach(addShelterMarker);
        }

        function addShelterMarker(shelter) {
            const marker = L.marker([shelter.latitud, shelter.longitud]);
            marker.bindPopup(createPopupContent(shelter));
            // On click, trigger the main focus function
            marker.addTo(markersLayer).on('click', () => focusOnShelter(shelter));
        }

        function createPopupContent(shelter) {
            const content = `
                <div class="custom-popup">
                    <div class="popup-title">${shelter.nombre}</div>
                    <div class="popup-address">${shelter.descripcion}</div>
                    <div class="popup-type">${shelter.tipo}</div>
                    <div class="popup-actions">
                         <a href="${getDirectionsUrl(shelter)}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                            <i data-lucide="navigation"></i> Cómo llegar
                         </a>
                    </div>
                </div>`;
            const div = document.createElement('div');
            div.innerHTML = content;
            setTimeout(() => lucide.createIcons({ nodes: [div] }), 0);
            return div;
        }

        function focusOnShelter(shelter) {
            map.setView([shelter.latitud, shelter.longitud], Math.max(16, map.getZoom()));
            highlightShelterItem(shelter);
            if (window.innerWidth <= 768) setTimeout(closeSidebar, 150);
            markersLayer.eachLayer(layer => {
                if (layer.getLatLng().lat === shelter.latitud && layer.getLatLng().lng === shelter.longitud) {
                    setTimeout(() => layer.openPopup(), window.innerWidth <= 768 ? 450 : 300);
                }
            });
        }

        function highlightShelterItem(shelter) {
            document.querySelectorAll('.shelter-item').forEach(item => item.classList.remove('active'));
            const shelterItem = document.querySelector(`[data-name="${shelter.nombre}"]`);
            if (shelterItem) {
                shelterItem.classList.add('active');
                shelterItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function centerMapOnShelters() {
            if (filteredShelters.length === 0) return;
            const group = L.featureGroup(filteredShelters.map(s => L.marker([s.latitud, s.longitud])));
            map.fitBounds(group.getBounds().pad(0.2));
        }

        function toggleMapLayer() {
            const btn = document.getElementById('toggleLayerBtn');
            if (currentLayer === 'osm') {
                map.removeLayer(mapLayers.osm);
                map.addLayer(mapLayers.satellite);
                currentLayer = 'satellite';
                btn.innerHTML = '<i data-lucide="map"></i> <span>Vista Calles</span>';
            } else {
                map.removeLayer(mapLayers.satellite);
                map.addLayer(mapLayers.osm);
                currentLayer = 'osm';
                btn.innerHTML = '<i data-lucide="layers"></i> <span>Vista Satélite</span>';
            }
            lucide.createIcons();
        }
        
        function updateStats() {
            document.getElementById('totalShelters').textContent = allShelters.length;
            document.getElementById('visibleShelters').textContent = filteredShelters.length;
        }

        function hideLoading() {
            setTimeout(() => { document.getElementById('loadingIndicator').style.display = 'none'; }, 500);
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.contains('open') ? closeSidebar() : openSidebar();
        }
        function openSidebar() {
            document.querySelector('.sidebar').classList.add('open');
            document.getElementById('hamburgerBtn').classList.add('active');
            document.getElementById('mobileOverlay').classList.add('active');
        }
        function closeSidebar() {
            document.querySelector('.sidebar').classList.remove('open');
            document.getElementById('hamburgerBtn').classList.remove('active');
            document.getElementById('mobileOverlay').classList.remove('active');
        }

        function getDirectionsUrl(shelter) {
            return `https://www.google.com/maps/dir/?api=1&destination=${shelter.latitud},${shelter.longitud}`;
        }
    </script>
</body>
</html>
