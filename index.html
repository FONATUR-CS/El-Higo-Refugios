<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugios Temporales en - El Higo, Veracruz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #11312c;
            --secondary-color: #1a4d45;
            --accent-color: #4db8b8;
            --success-color: #10b981;
            --dark-bg: #0f1419;
            --card-bg: #1a2332;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1rem 1.5rem;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            height: 80px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-fonatur {
            height: 45px;
            width: auto;
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
            font-family: 'Noto Sans', sans-serif;
        }

        .header-title .subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2px;
            font-family: 'Noto Sans', sans-serif;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.95rem;
            font-family: 'Noto Sans', sans-serif;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* Panel izquierdo - DESKTOP SOLO */
        .sidebar-left {
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            width: 380px;
            background: var(--card-bg);
            z-index: 900;
            overflow-y: auto;
            box-shadow: var(--shadow);
            display: block;
        }

        .sidebar-content {
            padding: 1.5rem;
        }

        /* Estadística única */
        .stats-simple {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stats-simple .stat-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .stats-simple .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .stats-simple .stat-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-family: 'Noto Sans', sans-serif;
        }

        /* Lista de refugios */
        .refugios-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        .refugios-list-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }

        .refugio-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .refugio-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-color);
            transform: translateX(4px);
        }

        .refugio-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(77, 184, 184, 0.3);
        }

        .refugio-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 0.95rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .refugio-tipo {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Noto Sans', sans-serif;
        }

        /* CONTROLES ALIGNADOS A LA DERECHA - DESKTOP */
        .controls-container {
            position: fixed;
            right: 20px;
            top: 100px;
            z-index: 800;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-end;
        }

        /* Botones de control del mapa */
        .map-control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            min-width: 120px;
        }

        .map-control-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Noto Sans', sans-serif;
            text-align: center;
        }

        .btn-icon {
            font-size: 1.5rem;
        }

/* Panel más cercano compacto - DESKTOP */
.nearest-panel {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: white;
    width: 100%;             /* ← NUEVO: Ocupa todo el ancho disponible */
    min-width: 120px;        /* ← Mantiene el ancho mínimo */
    max-width: none;         /* ← NUEVO: Sin límite máximo */
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
    cursor: default;
    margin-top: 0.75rem;
    padding: 0.75rem 1rem;
    text-align: center;
    overflow: hidden;
}

        .nearest-panel:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .nearest-header {
            display: flex;
            align-items: center;
            justify-content: center; /* ← CAMBIO: CENTRA HORIZONTALMENTE */
            gap: 0.25rem;            /* ← CAMBIO: REDUCE ESPACIO */
            margin-bottom: 0.25rem;  /* ← CAMBIO: MENOS MARGEN */
            flex-direction: column;  /* ← NUEVO: ÍCONO Y TEXTO EN VERTICAL */
        }


        .nearest-icon {
            font-size: 1.2rem;
        }

        .nearest-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Noto Sans', sans-serif;
        }

        .nearest-name {
            font-size: 0.8rem;               /* ← CAMBIO: FUENTE MÁS PEQUEÑA */
            font-weight: 700;
            margin-bottom: 0.2rem;           /* ← CAMBIO: MENOS MARGEN */
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.1;                /* ← CAMBIO: LÍNEA MÁS COMPACTA */
            text-align: center;              /* ← CAMBIO: CENTRA EL TEXTO */
            word-break: break-word;
            overflow: hidden;                /* ← NUEVO: Evita desbordamiento */
            text-overflow: ellipsis;         /* ← NUEVO: Puntos suspensivos */
            display: -webkit-box;            /* ← NUEVO: Control de líneas */
            -webkit-line-clamp: 2;           /* ← NUEVO: Máximo 2 líneas */
            -webkit-box-orient: vertical;    /* ← NUEVO: Orientación vertical */
            max-height: 1.6em;               /* ← NUEVO: Altura máxima */
        }


        .nearest-distance {
            display: flex;
            align-items: center;
            justify-content: center;     /* ← CAMBIO: CENTRA HORIZONTALMENTE */
            gap: 0.2rem;                 /* ← CAMBIO: MENOS ESPACIO */
            font-size: 0.8rem;           /* ← CAMBIO: FUENTE MÁS PEQUEÑA */
            font-weight: 600;
            color: #fbbf24;
            font-family: 'Noto Sans', sans-serif;
            margin-bottom: 0.3rem;       /* ← CAMBIO: MENOS MARGEN */
        }


        .nearest-directions {
            width: 100%;
            padding: 0.4rem 0.5rem;      /* ← CAMBIO: MÁS COMPACTO */
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;          /* ← CAMBIO: BORDES MÁS PEQUEÑOS */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease; /* ← CAMBIO: SOLO COLOR */
            font-size: 0.7rem;           /* ← CAMBIO: FUENTE MÁS PEQUEÑA */
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.2;            /* ← NUEVO: LÍNEA COMPACTA */
            white-space: nowrap;         /* ← NUEVO: SIN SALTO DE LÍNEA */
        }


        .nearest-directions:hover {
            background: var(--secondary-color);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* POPUP SIN TEMBLOR - SIN ANIMACIONES */
        .leaflet-popup-content-wrapper {
            background: var(--card-bg) !important;
            color: white !important;
            border-radius: 12px !important;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4) !important;
            border: none !important;
            animation: none !important;
            transform: none !important;
            transition: none !important;
        }

        .leaflet-popup-tip {
            background: var(--card-bg) !important;
            box-shadow: none !important;
            border: none !important;
            animation: none !important;
        }

        .leaflet-popup-content {
            margin: 0 !important;
            animation: none !important;
            transform: none !important;
        }

        .custom-popup .leaflet-popup-content-wrapper {
            animation: none !important;
            transition: none !important;
        }

        .popup-content {
            padding: 0.75rem;
            font-family: 'Noto Sans', sans-serif;
            animation: none !important;
        }

        .popup-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--accent-color);
            font-family: 'Noto Sans', sans-serif;
            animation: none !important;
        }

        .popup-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .popup-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .popup-label {
            color: var(--text-secondary);
            margin-right: 0.5rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-value {
            font-weight: 600;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-directions {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
            animation: none !important;
        }

        .popup-directions:hover {
            background: var(--secondary-color);
        }

        /* Marcadores optimizados */
        .custom-marker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .marker-label {
            background: rgba(17, 49, 44, 0.95);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            line-height: 1.2;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(77, 184, 184, 0.6);
            font-family: 'Noto Sans', sans-serif;
            margin-bottom: 6px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 1001;
        }

        .marker-icon {
            background: var(--primary-color);
            width: 24px;
            height: 24px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 2.5px solid white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .marker-icon-emoji {
            transform: rotate(45deg);
            font-size: 12px;
        }

        /* MÓVIL - MENÚ HAMBURGUESA */
        .hamburger-menu {
            display: none;
        }

        @media (max-width: 768px) {
            /* Ocultar panel izquierdo */
            .sidebar-left {
                display: none;
            }

            .header {
                height: auto;
                min-height: 60px;
                padding: 0.75rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .header-left {
                width: 100%;
                flex-direction: column;
                gap: 0.75rem;
            }

            .logo-container {
                width: 100%;
                justify-content: center;
                gap: 0.75rem;
            }

            .logo-fonatur {
                height: 35px;
            }

            .header-title {
                text-align: center;
            }

            .header-title h1 {
                font-size: 1.1rem;
            }

            .header-title .subtitle {
                font-size: 0.75rem;
            }

            .search-container {
                max-width: 100%;
                width: 100%;
            }

            .search-input {
                font-size: 0.9rem;
                padding: 0.65rem 0.85rem;
            }

            /* Menú hamburguesa */
            .hamburger-menu {
                display: block;
                position: fixed;
                top: 100px;
                left: 10px;
                z-index: 950;
                background: var(--card-bg);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                color: white;
                cursor: pointer;
                padding: 0.75rem;
                box-shadow: var(--shadow);
                transition: all 0.3s ease;
                width: 50px;
                height: 50px;
            }

            .hamburger-menu:hover {
                background: var(--primary-color);
                transform: scale(1.05);
            }

            .hamburger-icon {
                font-size: 1.5rem;
            }

            .refugios-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 85vw;
                height: 100vh;
                background: var(--card-bg);
                z-index: 1000;
                transition: left 0.4s ease;
                overflow-y: auto;
                box-shadow: var(--shadow);
            }

            .refugios-menu.active {
                left: 0;
            }

            .refugios-menu-header {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                color: white;
                padding: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid var(--border-color);
            }

            .menu-title {
                font-size: 1.1rem;
                font-weight: 600;
                font-family: 'Noto Sans', sans-serif;
            }

            .close-menu {
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
                padding: 0.25rem;
            }

            .menu-stats {
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                padding: 1rem;
                text-align: center;
                margin: 1rem;
                border-radius: 12px;
                box-shadow: var(--shadow);
            }

            .menu-stat-value {
                font-size: 1.8rem;
                font-weight: 700;
                color: white;
                margin-bottom: 0.25rem;
                font-family: 'Noto Sans', sans-serif;
            }

            .menu-stat-label {
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.9);
                font-weight: 600;
                font-family: 'Noto Sans', sans-serif;
            }

            .menu-refugios-list {
                padding: 0 1rem 1rem;
            }

            .menu-refugio-item {
                background: rgba(255, 255, 255, 0.08);
                padding: 1rem;
                border-radius: 10px;
                margin-bottom: 0.75rem;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 1px solid transparent;
            }

            .menu-refugio-item:hover {
                background: rgba(255, 255, 255, 0.12);
                border-color: var(--accent-color);
                transform: translateX(4px);
            }

            .menu-refugio-item.active {
                background: rgba(255, 255, 255, 0.15);
                border-color: var(--accent-color);
                box-shadow: 0 0 0 2px rgba(77, 184, 184, 0.3);
            }

            .menu-refugio-name {
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: white;
                font-size: 0.95rem;
                font-family: 'Noto Sans', sans-serif;
            }

            .menu-refugio-tipo {
                font-size: 0.85rem;
                color: var(--text-secondary);
                font-family: 'Noto Sans', sans-serif;
            }

            .controls-container {
                right: 10px;
                top: 100px;
                gap: 0.5rem;
                align-items: flex-end;
            }

            .map-control-btn {
                min-width: 90px;
                padding: 0.5rem 0.75rem;
            }

            .btn-label {
                font-size: 0.65rem;
            }

            .btn-icon {
                font-size: 1.2rem;
            }

            .nearest-panel {
                width: 100%;         /* ← NUEVO: Igual ancho que botones */
                min-width: 90px;
                max-width: none;     /* ← NUEVO: Sin límite máximo */
                padding: 0.4rem 0.5rem;
                margin-top: 0.5rem;
                text-align: center;
            }


            .nearest-header {
                margin-bottom: 0.25rem;
                gap: 0.25rem;
            }

            .nearest-icon {
                font-size: 1rem;
            }

            .nearest-label {
                font-size: 0.65rem;
            }

            .nearest-name {
                font-size: 0.75rem;
            }

            .nearest-distance {
                font-size: 0.8rem;
                gap: 0.2rem;
            }

            .nearest-directions {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
                margin-top: 0.25rem;
            }

            #map {
                top: 140px;
            }

            .marker-label {
                font-size: 8px;
                padding: 3px 5px;
                max-width: 100px;
            }

            .marker-icon {
                width: 20px;
                height: 20px;
                border: 2px solid white;
            }

            .marker-icon-emoji {
                font-size: 10px;
            }

            .popup-content {
                padding: 0.5rem;
            }

            .popup-title {
                font-size: 0.95rem;
                margin-bottom: 0.5rem;
            }

            .popup-row {
                font-size: 0.8rem;
            }

            .popup-directions {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            /* Popup en móvil SIN temblor */
            .leaflet-popup-content-wrapper {
                animation: none !important;
                transform: none !important;
                transition: none !important;
            }
        }

        /* Tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar-left {
                width: 300px;
            }

            .controls-container {
                right: 15px;
            }

            .header-title h1 {
                font-size: 1.3rem;
            }

            .search-container {
                max-width: 300px;
            }

            .map-control-btn {
                min-width: 110px;
            }
        }

        /* Pantallas grandes */
        @media (min-width: 1400px) {
            .sidebar-left {
                width: 420px;
            }

            .controls-container {
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: var(--text-secondary); font-family: 'Noto Sans', sans-serif;">Cargando refugios...</p>
    </div>

    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <img src="Logo_FONATUR.png" alt="FONATUR" class="logo-fonatur">
                <div class="header-title">
                    <h1>Refugios Temporales en:</h1>
                    <span class="subtitle">El Higo, Veracruz, México</span>
                </div>
            </div>
            <div class="search-container">

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const refugiosData = [
            {'numero': '1', 'nombre': 'Iglesia Nuestra Señora del Rosario', 'tipo': 'Iglesia', 'lat': 21.768277, 'lng': -98.454098, 'direccion': 'Francisco I. Madero con Esquina 1° De Mayo, Colonia Zona Centro', 'mapsUrl': 'https://maps.app.goo.gl/emumtg2rr8RdcazYA', 'capacidadFamilias': 46, 'capacidadPersonas': 120},
            {'numero': '2', 'nombre': 'Salón Sección 79', 'tipo': 'Salón', 'lat': 21.768052, 'lng': -98.454481, 'direccion': 'Francisco I. Madero, Zona Centro', 'mapsUrl': 'https://maps.app.goo.gl/CmDzwMjYa1Gp2h1r5', 'capacidadFamilias': 16, 'capacidadPersonas': 69},
            {'numero': '3', 'nombre': 'Salón CNC', 'tipo': 'Salón', 'lat': 21.7696943, 'lng': -98.4544362, 'direccion': 'Aquiles Serdán esquina con Calle Presa, Colonia Zona Centro', 'mapsUrl': 'https://maps.app.goo.gl/7av6hxDhcr733R2b9', 'capacidadFamilias': 39, 'capacidadPersonas': 90},
            {'numero': '4', 'nombre': 'Auditorio Municipal', 'tipo': 'Auditorio', 'lat': 21.7702499, 'lng': -98.4528592, 'direccion': 'Presa Esquina con Callejón 18 de Marzo, Colonia Zona Centro', 'mapsUrl': 'https://maps.app.goo.gl/P38fVEruvHGu5CVo9', 'capacidadFamilias': 53, 'capacidadPersonas': 165},
            {'numero': '5', 'nombre': 'Esc. Primaria Vicente Guerrero', 'tipo': 'Escuela', 'lat': 21.7710005, 'lng': -98.4549937, 'direccion': 'Ribera 9, Colonia Zona Centro', 'mapsUrl': 'https://maps.app.goo.gl/pdGh2Q9mgPCV9Y7s5', 'capacidadFamilias': 20, 'capacidadPersonas': 48},
            {'numero': '6', 'nombre': 'Jardín de Niños Rosa Isabel Meraz. O', 'tipo': 'Escuela', 'lat': 21.773822, 'lng': -98.448962, 'direccion': 'Luis G. Monzón, Colonia 20 de Noviembre', 'mapsUrl': 'https://maps.app.goo.gl/bkeqyafk1WCMaSVS9', 'capacidadFamilias': 24, 'capacidadPersonas': 61},
            {'numero': '7', 'nombre': 'Esc. Primaria Benito Juarez', 'tipo': 'Escuela', 'lat': 21.7743133, 'lng': -98.4486667, 'direccion': 'Luis G. Monzón, Colonia 20 de Noviembre', 'mapsUrl': 'https://maps.app.goo.gl/rtuz4XMLyuHW3pYs8', 'capacidadFamilias': 64, 'capacidadPersonas': 178},
            {'numero': '8', 'nombre': 'Parroquia San José de la Montaña', 'tipo': 'Parroquia', 'lat': 21.7745755, 'lng': -98.4497645, 'direccion': 'Heriberto Jara, Colonia 20 de Noviembre', 'mapsUrl': 'https://maps.app.goo.gl/4ZTkTJGtjncHy6PV8', 'capacidadFamilias': 20, 'capacidadPersonas': 54},
            {'numero': '9', 'nombre': 'Iglesia Adventista del 7mo día', 'tipo': 'Iglesia', 'lat': 21.7678689, 'lng': -98.4524104, 'direccion': 'José Ma Morelos, Colonia Zona Centro', 'mapsUrl': 'https://maps.app.goo.gl/PfxAZEtcU17pyS5h7', 'capacidadFamilias': 25, 'capacidadPersonas': 100},
            {'numero': '10', 'nombre': 'Salón Ejidal La Carolina', 'tipo': 'Salón', 'lat': 21.752337, 'lng': -98.454782, 'direccion': 'La Carolina', 'mapsUrl': 'https://maps.app.goo.gl/dCQbVnaCTj1hqBCf8', 'capacidadFamilias': 7, 'capacidadPersonas': 16},
            {'numero': '11', 'nombre': 'Salón CNPR Cube de Badeas', 'tipo': 'Salón', 'lat': 21.7296133, 'lng': -98.4059335, 'direccion': 'Las Badeas', 'mapsUrl': 'https://maps.app.goo.gl/teeh2vQHva7GCJFE9', 'capacidadFamilias': 36, 'capacidadPersonas': 86},
            {'numero': '12', 'nombre': 'Salón CNC Cube de Badeas', 'tipo': 'Salón', 'lat': 21.729507, 'lng': -98.405306, 'direccion': 'Las Badeas', 'mapsUrl': 'https://maps.app.goo.gl/zt7UWnfwEjGSn9f77', 'capacidadFamilias': 26, 'capacidadPersonas': 104},
            {'numero': '13', 'nombre': 'Salón Ejidal (Cube)', 'tipo': 'Salón', 'lat': 21.7310012, 'lng': -98.4042155, 'direccion': 'Las Badeas', 'mapsUrl': 'https://maps.app.goo.gl/u16U56yKWQZHrEiV8', 'capacidadFamilias': 2, 'capacidadPersonas': 10},
            {'numero': '14', 'nombre': 'Biblioteca Sección 79', 'tipo': 'Biblioteca', 'lat': 21.7726568, 'lng': -98.4544535, 'direccion': 'Enrique Colunga, Colonia 20 de Noviembre', 'mapsUrl': 'https://maps.app.goo.gl/wECJZSzwE6jUUirv9', 'capacidadFamilias': 5, 'capacidadPersonas': 14}
        ];

        let map;
        let markersLayer;
        let userMarker;
        let userLocation = null;
        let currentLayer = 'satellite';
        let filteredRefugios = [...refugiosData];

        const layers = {
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Esri'
            }),
            streets: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'OpenStreetMap'
            })
        };

        function initMap() {
            // Crear el mapa sin centro inicial definido
            map = L.map('map', {
                zoomControl: false,
                layers: [layers.satellite]
            });
        
            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);
        
            markersLayer = L.layerGroup();
            map.addLayer(markersLayer);
        
            loadRefugios();
            getUserLocation();
            
            // Ajustar vista inicial a todos los refugios después de cargarlos
            setTimeout(() => {
                fitAllRefugios();
            }, 100);
        }
        
        // Agregar esta nueva función después de initMap()
        function fitAllRefugios() {
            if (refugiosData.length === 0) return;
            
            const bounds = L.latLngBounds(
                refugiosData.map(r => [r.lat, r.lng])
            );
            
            // Ajustar el mapa para mostrar todos los refugios con padding
            map.fitBounds(bounds, {
                padding: [100, 100], // Espacio alrededor de los puntos
                maxZoom: 15,         // Zoom máximo para evitar acercamiento excesivo
                animate: false       // Sin animación en carga inicial
            });
        }

        function createCustomMarker(refugio) {
            const markerHtml = `
                <div class="custom-marker-container">
                    <div class="marker-label">${refugio.nombre}</div>
                    <div class="marker-icon">
                        <span class="marker-icon-emoji">📍</span>
                    </div>
                </div>
            `;

            return L.divIcon({
                html: markerHtml,
                className: '',
                iconSize: [150, 60],
                iconAnchor: [75, 60],
                popupAnchor: [0, -60]
            });
        }

        function createPopupContent(refugio) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${refugio.nombre}</div>
                    <div class="popup-info">
                        <div class="popup-row">
                            <span class="popup-label">Tipo:</span>
                            <span class="popup-value">${refugio.tipo}</span>
                        </div>
                        <div class="popup-row">
                            <span class="popup-label">Dirección:</span>
                            <span class="popup-value">${refugio.direccion}</span>
                        </div>
                    </div>
                    <a href="${refugio.mapsUrl}" target="_blank" class="popup-directions">
                        🧭 Cómo llegar
                    </a>
                </div>
            `;
        }

        function loadRefugios() {
            markersLayer.clearLayers();

            filteredRefugios.forEach(refugio => {
                const marker = L.marker([refugio.lat, refugio.lng], {
                    icon: createCustomMarker(refugio)
                });

                marker.bindPopup(createPopupContent(refugio), {
                    maxWidth: 300,
                    className: 'custom-popup',
                    closeButton: true,
                    autoClose: true,
                    closeOnEscapeKey: true,
                    closeOnClick: true
                });

                marker.on('click', function() {
                    // SIN ANIMACIÓN EXTRA - solo zoom del mapa
                    flyToRefugio(refugio);
                });

                markersLayer.addLayer(marker);
            });

            updateStats();
            updateRefugiosList();
            document.getElementById('loading').style.display = 'none';
        }

        function flyToRefugio(refugio) {
            // Solo zoom del mapa - SIN animaciones extra
            map.flyTo([refugio.lat, refugio.lng], 18, {
                animate: true,
                duration: 0.8
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        const userIcon = L.divIcon({
                            html: '<div style="width: 20px; height: 20px; background: #3b82f6; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);"></div>',
                            iconSize: [20, 20],
                            className: ''
                        });

                        userMarker = L.marker([userLocation.lat, userLocation.lng], {
                            icon: userIcon
                        }).addTo(map);

                        updateNearestShelter();
                    },
                    error => {
                        console.warn('No se pudo obtener la ubicación');
                        updateNearestShelter();
                    }
                );
            } else {
                updateNearestShelter();
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function updateNearestShelter() {
            const nearestNamePanel = document.getElementById('nearestNamePanel');
            const nearestDistancePanel = document.getElementById('nearestDistancePanel');
            const nearestDirectionsPanel = document.getElementById('nearestDirectionsPanel');

            if (!userLocation || filteredRefugios.length === 0) {
                if (nearestNamePanel) nearestNamePanel.textContent = 'Sin ubicación';
                if (nearestDistancePanel) nearestDistancePanel.textContent = '---';
                if (nearestDirectionsPanel) nearestDirectionsPanel.style.display = 'none';
                return;
            }

            let nearest = null;
            let minDistance = Infinity;

            filteredRefugios.forEach(refugio => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    refugio.lat,
                    refugio.lng
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = refugio;
                }
            });

            if (nearest) {
                if (nearestNamePanel) {
                    const truncatedName = nearest.nombre.length > 18 ? nearest.nombre.substring(0, 18) + '...' : nearest.nombre;
                    nearestNamePanel.textContent = truncatedName;
                }
                if (nearestDistancePanel) {
                    const distanceText = minDistance < 1 ? 
                        `${(minDistance * 1000).toFixed(0)}m` : 
                        `${minDistance.toFixed(1)}km`;
                    nearestDistancePanel.textContent = distanceText;
                }
                if (nearestDirectionsPanel) {
                    nearestDirectionsPanel.href = nearest.mapsUrl;
                    nearestDirectionsPanel.style.display = 'block';
                }
            }
        }

        function updateStats() {
            const statTotal = document.getElementById('statTotal');
            const menuStatTotal = document.getElementById('menuStatTotal');

            if (statTotal) {
                animateValue('statTotal', 0, filteredRefugios.length, 800);
            }
            if (menuStatTotal) {
                animateValue('menuStatTotal', 0, filteredRefugios.length, 800);
            }
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            if (!element) return;

            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current);
            }, 16);
        }

        function updateRefugiosList() {
            const lista = document.getElementById('refugiosList');
            const menuLista = document.getElementById('menuRefugiosList');

            function clearActiveItems() {
                const activeItems = document.querySelectorAll('.refugio-item.active, .menu-refugio-item.active');
                activeItems.forEach(item => item.classList.remove('active'));
            }

            if (lista) {
                if (filteredRefugios.length === 0) {
                    lista.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No se encontraron refugios</div>';
                } else {
                    lista.innerHTML = filteredRefugios.map((refugio) => {
                        return `
                            <div class="refugio-item" onclick="flyToRefugioFromList(${JSON.stringify(refugio).replace(/"/g, '&quot;')})">
                                <div class="refugio-name">${refugio.nombre}</div>
                                <div class="refugio-tipo">${refugio.tipo}</div>
                            </div>
                        `;
                    }).join('');

                    const items = document.querySelectorAll('.refugio-item');
                    anime({
                        targets: items,
                        translateX: [-50, 0],
                        opacity: [0, 1],
                        duration: 600,
                        delay: anime.stagger(50),
                        easing: 'easeOutQuad'
                    });
                }
            }

            if (menuLista) {
                if (filteredRefugios.length === 0) {
                    menuLista.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No se encontraron refugios</div>';
                } else {
                    menuLista.innerHTML = filteredRefugios.map((refugio) => {
                        return `
                            <div class="menu-refugio-item" onclick="flyToRefugioFromList(${JSON.stringify(refugio).replace(/"/g, '&quot;')});closeRefugiosMenu()">
                                <div class="menu-refugio-name">${refugio.nombre}</div>
                                <div class="menu-refugio-tipo">${refugio.tipo}</div>
                            </div>
                        `;
                    }).join('');

                    const menuItems = document.querySelectorAll('.menu-refugio-item');
                    anime({
                        targets: menuItems,
                        translateX: [-50, 0],
                        opacity: [0, 1],
                        duration: 600,
                        delay: anime.stagger(50),
                        easing: 'easeOutQuad'
                    });
                }
            }
        }

        function flyToRefugioFromList(refugio) {
            // 1. Hacer zoom al refugio (como ya funciona)
            flyToRefugio(refugio);
            
            // 2. ESPERAR a que el mapa se centre y luego abrir popup
            setTimeout(function() {
                // Buscar el marcador correspondiente en el mapa
                markersLayer.eachLayer(function(marker) {
                    // Comparar coordenadas para encontrar el marcador correcto
                    if (marker.getLatLng().lat === refugio.lat && marker.getLatLng().lng === refugio.lng) {
                        // Abrir el popup del marcador
                        marker.openPopup();
                        
                        // Cerrar popups anteriores si existen
                        map.closePopup();
                        marker.openPopup();
                        
                        // Opcional: Centrar el popup en la vista si está fuera de pantalla
                        map.panBy([0, -50], { duration: 0.5 });
                        
                        // Detener búsqueda una vez encontrado
                        return false;
                    }
                });
            }, 800); // ← 800ms de espera para que termine el zoom (ajusta si necesitas)
            
            // 3. Mantener efectos visuales de la lista (highlight, scroll)
            clearActiveItems();
            const allItems = document.querySelectorAll('.refugio-item, .menu-refugio-item');
            allItems.forEach(item => {
                const itemText = item.querySelector('.refugio-name, .menu-refugio-name');
                if (itemText && itemText.textContent.trim() === refugio.nombre.trim()) {
                    item.classList.add('active');
                    item.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }
            });
        }


        function clearActiveItems() {
            const activeItems = document.querySelectorAll('.refugio-item.active, .menu-refugio-item.active');
            activeItems.forEach(item => item.classList.remove('active'));
        }

        function closeRefugiosMenu() {
            const menu = document.getElementById('refugiosMenu');
            if (menu) menu.classList.remove('active');
        }

        function centerToRefugios() {
            if (filteredRefugios.length === 0) return;

            const bounds = L.latLngBounds(
                filteredRefugios.map(r => [r.lat, r.lng])
            );

            // Vista más amplia con padding aumentado
            map.fitBounds(bounds, {
                padding: [120, 120], // ← Más espacio alrededor
                animate: true,
                duration: 1.6,
                easeLinearity: 0.28
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const centerBtn = document.getElementById('centerBtn');
            const layerBtn = document.getElementById('layerBtn');
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const closeRefugiosMenuBtn = document.getElementById('closeRefugiosMenu');
            const refugiosMenu = document.getElementById('refugiosMenu');

            if (centerBtn) {
                centerBtn.addEventListener('click', function() {
                    centerToRefugios();

                    const btn = this;
                    anime({
                        targets: btn,
                        rotate: '1turn',
                        duration: 600,
                        easing: 'easeOutQuad'
                    });
                });
            }

            if (layerBtn) {
                layerBtn.addEventListener('click', function() {
                    if (currentLayer === 'satellite') {
                        if (map.hasLayer(layers.satellite)) {
                            map.removeLayer(layers.satellite);
                        }
                        map.addLayer(layers.streets);
                        currentLayer = 'streets';
                    } else {
                        if (map.hasLayer(layers.streets)) {
                            map.removeLayer(layers.streets);
                        }
                        map.addLayer(layers.satellite);
                        currentLayer = 'satellite';
                    }

                    const btn = this;
                    anime({
                        targets: btn,
                        scale: [0.8, 1],
                        duration: 300,
                        easing: 'easeOutElastic(1, .8)'
                    });
                });
            }

            // Menú hamburguesa
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', function() {
                    if (refugiosMenu) {
                        refugiosMenu.classList.add('active');
                        updateRefugiosList();
                    }
                });
            }

            if (closeRefugiosMenuBtn) {
                closeRefugiosMenuBtn.addEventListener('click', function() {
                    if (refugiosMenu) {
                        refugiosMenu.classList.remove('active');
                    }
                });
            }

            // Cerrar menú al tocar el mapa
            if (map && refugiosMenu) {
                map.on('click', function() {
                    if (refugiosMenu.classList.contains('active')) {
                        refugiosMenu.classList.remove('active');
                    }
                });
            }

            initMap();
        });

        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', function() {
            anime({
                targets: '.sidebar-left',
                translateX: [-100, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutQuad'
            });

            anime({
                targets: '.controls-container',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutQuad',
                delay: 200
            });

            anime({
                targets: '.header',
                translateY: [-100, 0],
                opacity: [0, 1],
                duration: 600,
                easing: 'easeOutQuad'
            });
        });

        window.flyToRefugio = flyToRefugio;
        window.flyToRefugioFromList = flyToRefugioFromList;
        window.closeRefugiosMenu = closeRefugiosMenu;
        window.clearActiveItems = clearActiveItems;
    </script>
