<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugios Temporales - El Higo, Veracruz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a5f5f;
            --secondary-color: #2d8b8b;
            --accent-color: #4db8b8;
            --success-color: #10b981;
            --dark-bg: #0f1419;
            --card-bg: #1a2332;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: var(--dark-bg);
            color: var(--text-primary);
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1rem 1.5rem;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            height: 80px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-fonatur {
            height: 45px;
            width: auto;
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
            font-family: 'Noto Sans', sans-serif;
        }

        .header-title .subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2px;
            font-family: 'Noto Sans', sans-serif;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.95rem;
            font-family: 'Noto Sans', sans-serif;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* Panel izquierdo */
        .sidebar-left {
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 0;
            width: 380px;
            background: var(--card-bg);
            z-index: 900;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .sidebar-content {
            padding: 1.5rem;
        }

        /* Estadística única */
        .stats-simple {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stats-simple .stat-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .stats-simple .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .stats-simple .stat-label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-family: 'Noto Sans', sans-serif;
        }

        /* Lista de refugios */
        .refugios-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        .refugios-list-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }

        .refugio-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .refugio-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-color);
            transform: translateX(4px);
        }

        .refugio-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 0.95rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .refugio-tipo {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Noto Sans', sans-serif;
        }

        /* Contenedor de controles alineados a la izquierda */
        .controls-container {
            position: fixed;
            left: 20px;
            top: 100px;
            z-index: 800;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-start;
        }

        /* Botones de control del mapa */
        .map-control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            min-width: 120px;
        }

        .map-control-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Noto Sans', sans-serif;
            text-align: center;
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        /* Panel más cercano compacto - mismo tamaño que botones */
        .nearest-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            padding: 0.75rem 1rem;
            min-width: 120px;
            max-width: 140px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            cursor: default;
            margin-top: 0.75rem;
        }

        .nearest-panel:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .nearest-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nearest-icon {
            font-size: 1.2rem;
        }

        .nearest-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Noto Sans', sans-serif;
        }

        .nearest-name {
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.2;
        }

        .nearest-distance {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #fbbf24;
            font-family: 'Noto Sans', sans-serif;
        }

        .nearest-directions {
            margin-top: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }

        .nearest-directions:hover {
            background: var(--secondary-color);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Popup */
        .leaflet-popup-content-wrapper {
            background: var(--card-bg);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .leaflet-popup-tip {
            background: var(--card-bg);
        }

        .popup-content {
            padding: 0.5rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--accent-color);
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .popup-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .popup-label {
            color: var(--text-secondary);
            margin-right: 0.5rem;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-value {
            font-weight: 600;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-directions {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }

        .popup-directions:hover {
            background: var(--secondary-color);
        }

        /* Marcadores */
        .custom-marker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .marker-label {
            background: rgba(26, 35, 50, 0.95);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(77, 184, 184, 0.6);
            font-family: 'Noto Sans', sans-serif;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .marker-icon {
            background: #10b981;
            width: 28px;
            height: 28px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 3px solid white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marker-icon-emoji {
            transform: rotate(45deg);
            font-size: 14px;
        }

        /* RESPONSIVE - MÓVIL */
        @media (max-width: 768px) {
            .header {
                height: auto;
                min-height: 60px;
                padding: 0.75rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .header-left {
                width: 100%;
                flex-direction: column;
                gap: 0.75rem;
            }

            .logo-container {
                width: 100%;
                justify-content: center;
                gap: 0.75rem;
            }

            .logo-fonatur {
                height: 35px;
            }

            .header-title {
                text-align: center;
            }

            .header-title h1 {
                font-size: 1.1rem;
            }

            .header-title .subtitle {
                font-size: 0.75rem;
            }

            .search-container {
                max-width: 100%;
                width: 100%;
            }

            .search-input {
                font-size: 0.9rem;
                padding: 0.65rem 0.85rem;
            }

            .sidebar-left {
                width: 100%;
                top: auto;
                bottom: 0;
                height: 40vh;
                border-radius: 20px 20px 0 0;
            }

            .sidebar-content {
                padding: 1rem;
            }

            .stats-simple {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .stats-simple .stat-icon {
                font-size: 2rem;
            }

            .stats-simple .stat-value {
                font-size: 2rem;
            }

            .stats-simple .stat-label {
                font-size: 0.95rem;
            }

            .refugios-list {
                max-height: calc(40vh - 180px);
                padding: 0.75rem;
            }

            .refugios-list-title {
                font-size: 1rem;
                margin-bottom: 0.75rem;
            }

            .refugio-item {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
            }

            .refugio-name {
                font-size: 0.9rem;
            }

            .refugio-tipo {
                font-size: 0.8rem;
            }

            .controls-container {
                left: 10px;
                top: 100px;
                gap: 0.5rem;
            }

            .map-control-btn {
                min-width: 90px;
                padding: 0.5rem 0.75rem;
            }

            .btn-label {
                font-size: 0.65rem;
            }

            .btn-icon {
                font-size: 1.2rem;
            }

            .nearest-panel {
                min-width: 90px;
                max-width: 110px;
                padding: 0.5rem 0.75rem;
                margin-top: 0.5rem;
            }

            .nearest-header {
                margin-bottom: 0.25rem;
            }

            .nearest-label {
                font-size: 0.65rem;
            }

            .nearest-name {
                font-size: 0.75rem;
            }

            .nearest-distance {
                font-size: 0.8rem;
                gap: 0.2rem;
            }

            .nearest-directions {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
                margin-top: 0.25rem;
            }

            #map {
                top: 140px;
                bottom: 40vh;
            }

            .marker-label {
                font-size: 9px;
                padding: 4px 6px;
            }

            .marker-icon {
                width: 22px;
                height: 22px;
                border: 2px solid white;
            }

            .marker-icon-emoji {
                font-size: 11px;
            }

            .popup-content {
                padding: 0.5rem;
            }

            .popup-title {
                font-size: 0.95rem;
                margin-bottom: 0.5rem;
            }

            .popup-row {
                font-size: 0.8rem;
            }

            .popup-directions {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }

        /* Responsive para tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar-left {
                width: 300px;
            }

            .controls-container {
                right: auto;
                left: 20px;
                top: 100px;
            }

            .header-title h1 {
                font-size: 1.3rem;
            }

            .search-container {
                max-width: 300px;
            }

            .map-control-btn {
                min-width: 110px;
            }
        }

        /* Responsive para pantallas grandes */
        @media (min-width: 1400px) {
            .sidebar-left {
                width: 420px;
            }

            .controls-container {
                left: 20px;
                top: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: var(--text-secondary); font-family: 'Noto Sans', sans-serif;">Cargando refugios...</p>
    </div>

    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <img src="Logo_FONATUR.png" alt="FONATUR" class="logo-fonatur">
                <div class="header-title">
                    <h1>Refugios Temporales</h1>
                    <span class="subtitle">El Higo, Veracruz, México</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Buscar refugios...">
            </div>
        </div>
    </header>

    <aside class="sidebar-left" id="sidebarLeft">
        <div class="sidebar-content">
            <div class="stats-simple">
                <div class="stat-icon">🏘️</div>
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Refugios Disponibles</div>
            </div>

            <div class="refugios-list">
                <div class="refugios-list-title">📋 Lista de Refugios</div>
                <div id="refugiosList">
                    <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        Cargando refugios...
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Contenedor de controles alineados a la izquierda -->
    <div class="controls-container">
        <button class="map-control-btn" id="centerBtn">
            <span class="btn-label">Centrar Vista</span>
            <span class="btn-icon">🎯</span>
        </button>
        <button class="map-control-btn" id="layerBtn">
            <span class="btn-label">Cambiar Vista</span>
            <span class="btn-icon">🗺️</span>
        </button>

        <!-- Panel más cercano compacto -->
        <div class="nearest-panel" id="nearestPanel">
            <div class="nearest-header">
                <span class="nearest-icon">📍</span>
                <span class="nearest-label">Más Cercano</span>
            </div>
            <div class="nearest-name" id="nearestNamePanel">Calculando...</div>
            <div class="nearest-distance">
                <span>📏</span>
                <span id="nearestDistancePanel">---</span>
            </div>
            <a href="#" class="nearest-directions" id="nearestDirectionsPanel" target="_blank">
                Cómo llegar
            </a>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        let map;

        function initMap() {
            map = L.map('map', {
                center: [21.7715, -98.4515],
                zoom: 15,
                zoomControl: false,
                layers: [layers.satellite]
            });

            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);

            markersLayer = L.layerGroup();
            map.addLayer(markersLayer);

            anime({
                targets: '#map',
                opacity: [0, 1],
                duration: 1000,
                easing: 'easeOutQuad'
            });

            loadRefugios();
            getUserLocation();
        }

        function createCustomMarker(refugio) {
            const markerHtml = `
                <div class="custom-marker-container">
                    <div class="marker-label">${refugio.nombre}</div>
                    <div class="marker-icon">
                        <span class="marker-icon-emoji">📍</span>
                    </div>
                </div>
            `;

            return L.divIcon({
                html: markerHtml,
                className: '',
                iconSize: [150, 60],
                iconAnchor: [75, 60],
                popupAnchor: [0, -60]
            });
        }

        function createPopupContent(refugio) {
            return `
                <div class="popup-content">
                    <div class="popup-title">${refugio.nombre}</div>
                    <div class="popup-info">
                        <div class="popup-row">
                            <span class="popup-label">Tipo:</span>
                            <span class="popup-value">${refugio.tipo}</span>
                        </div>
                        <div class="popup-row">
                            <span class="popup-label">Dirección:</span>
                            <span class="popup-value">${refugio.direccion}</span>
                        </div>
                    </div>
                    <a href="${refugio.mapsUrl}" target="_blank" class="popup-directions">
                        🧭 Cómo llegar
                    </a>
                </div>
            `;
        }

        function loadRefugios() {
            markersLayer.clearLayers();

            filteredRefugios.forEach(refugio => {
                const marker = L.marker([refugio.lat, refugio.lng], {
                    icon: createCustomMarker(refugio),
                    zIndexOffset: 1000
                });

                marker.bindPopup(createPopupContent(refugio), {
                    maxWidth: 300,
                    className: 'custom-popup'
                });

                marker.on('click', function() {
                    flyToRefugio(refugio);
                });

                markersLayer.addLayer(marker);
            });

            updateStats();
            updateRefugiosList();
            document.getElementById('loading').style.display = 'none';
        }

        function flyToRefugio(refugio) {
            map.flyTo([refugio.lat, refugio.lng], 18, {
                animate: true,
                duration: 1.5
            });
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        const userIcon = L.divIcon({
                            html: '<div style="width: 20px; height: 20px; background: #3b82f6; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);"></div>',
                            iconSize: [20, 20],
                            className: ''
                        });

                        userMarker = L.marker([userLocation.lat, userLocation.lng], {
                            icon: userIcon
                        }).addTo(map);

                        anime({
                            targets: userMarker._icon,
                            scale: [0, 1],
                            duration: 600,
                            easing: 'easeOutElastic(1, .8)'
                        });

                        updateNearestShelter();
                    },
                    error => {
                        console.warn('No se pudo obtener la ubicación');
                        // Mostrar mensaje por defecto
                        updateNearestShelter();
                    }
                );
            } else {
                updateNearestShelter();
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function updateNearestShelter() {
            if (!userLocation || filteredRefugios.length === 0) {
                document.getElementById('nearestNamePanel').textContent = 'Sin ubicación';
                document.getElementById('nearestDistancePanel').textContent = '---';
                document.getElementById('nearestDirectionsPanel').style.display = 'none';
                return;
            }

            let nearest = null;
            let minDistance = Infinity;

            filteredRefugios.forEach(refugio => {
                const distance = calculateDistance(
                    userLocation.lat,
                    userLocation.lng,
                    refugio.lat,
                    refugio.lng
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = refugio;
                }
            });

            if (nearest) {
                document.getElementById('nearestNamePanel').textContent = nearest.nombre.length > 15 ? nearest.nombre.substring(0, 15) + '...' : nearest.nombre;
                document.getElementById('nearestDistancePanel').textContent = 
                    minDistance < 1 ? 
                    `${(minDistance * 1000).toFixed(0)}m` : 
                    `${minDistance.toFixed(1)}km`;
                document.getElementById('nearestDirectionsPanel').href = nearest.mapsUrl;
                document.getElementById('nearestDirectionsPanel').style.display = 'block';
            }
        }

        function updateStats() {
            animateValue('statTotal', 0, filteredRefugios.length, 800);
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current);
            }, 16);
        }

        function updateRefugiosList() {
            const lista = document.getElementById('refugiosList');

            if (filteredRefugios.length === 0) {
                lista.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No se encontraron refugios</div>';
                return;
            }

            lista.innerHTML = filteredRefugios.map(refugio => {
                return `
                    <div class="refugio-item" onclick="flyToRefugio(${JSON.stringify(refugio).replace(/"/g, '&quot;')})">
                        <div class="refugio-name">${refugio.nombre}</div>
                        <div class="refugio-tipo">${refugio.tipo}</div>
                    </div>
                `;
            }).join('');

            anime({
                targets: '.refugio-item',
                translateX: [-50, 0],
                opacity: [0, 1],
                duration: 600,
                delay: anime.stagger(50),
                easing: 'easeOutQuad'
            });
        }

        // Función para centrar vista en los refugios
        function centerToRefugios() {
            if (filteredRefugios.length === 0) return;

            const bounds = L.latLngBounds(
                filteredRefugios.map(r => [r.lat, r.lng])
            );

            map.flyToBounds(bounds, {
                padding: [50, 50],
                animate: true,
                duration: 1.5
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            filteredRefugios = refugiosData.filter(refugio => {
                return refugio.nombre.toLowerCase().includes(searchTerm);
            });

            loadRefugios();
            updateNearestShelter();
        });

        // Botones de control del mapa
        document.getElementById('centerBtn').addEventListener('click', function() {
            centerToRefugios();

            anime({
                targets: this,
                rotate: '1turn',
                duration: 600,
                easing: 'easeOutQuad'
            });
        });

        document.getElementById('layerBtn').addEventListener('click', function() {
            if (currentLayer === 'satellite') {
                map.removeLayer(layers.satellite);
                map.addLayer(layers.streets);
                currentLayer = 'streets';
            } else {
                map.removeLayer(layers.streets);
                map.addLayer(layers.satellite);
                currentLayer = 'satellite';
            }

            anime({
                targets: this,
                scale: [0.8, 1],
                duration: 300,
                easing: 'easeOutElastic(1, .8)'
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            initMap();

            anime({
                targets: '.sidebar-left',
                translateX: [-100, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutQuad'
            });

            anime({
                targets: '.controls-container',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutQuad',
                delay: 200
            });

            anime({
                targets: '.header',
                translateY: [-100, 0],
                opacity: [0, 1],
                duration: 600,
                easing: 'easeOutQuad'
            });
        });

        window.flyToRefugio = flyToRefugio;
    </script>
</body>
</html>
